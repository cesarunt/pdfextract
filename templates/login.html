{% extends "layout_users.html" %}

{% block content %}
<!-- BLOCK CONTENT -->
<div class="auth-content">
    <div class="card">
        <div class="card-body text-center">
            <div class="mb-3">
                <img src="../static/img/esca-logo.png" alt="bootraper logo" class="app-logo">
            </div>
            <h6 class="text-muted" style="font-weight: bold;">Ingrese a su cuenta</h6>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger" style="margin: 5px 0 10px;">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            {% if result %}
            <div class="notification alert-success" style="margin: 5px 0 10px;">
                {{ result }}
            </div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="mb-3 text-start small">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <!-- <input type="email" class="form-control" placeholder="Ingrese correo" required> -->
                    <input class="form-control" type="email" name="email" placeholder="Ingrese correo" autofocus="" required>
                </div>
                <div class="mb-3 text-start small">
                    <label for="password" class="form-label">Contraseña</label>
                    <!-- <input type="password" class="form-control" placeholder="Ingrese contraseña" required> -->
                    <input class="form-control" type="password" name="password" placeholder="Ingrese contraseña" required>
                </div>
                <div class="mb-0 text-start small">
                    <div class="form-check">
                      <input class="form-check-input" name="remember" type="checkbox" value="" id="check1">
                      <label class="form-check-label" for="check1">
                        Recúerdame
                      </label>
                    </div>
                </div>
                <button class="btn btn-primary shadow-2 mb-3">Ingresar</button>
            </form>
            <!-- <p class="mb-2 text-muted">¿Olvidó su contraseña? <a href="forgot-password.html">Recuperar</a></p> -->
            <p class="mb-0 text-muted">¿Aún no tienes cuenta? <a href="{{ url_for('auth.signup') }}">Regístrese</a></p>
        </div>
    </div>
    <p class="text-muted" style="margin: 15px 0 5px; text-align: center;">Volver al <a href="{{ url_for('main.index') }}">Home</a></p>
</div>
{% endblock %}
