{% extends "layout.html" %}

{% block content %}
<!-- BLOCK CONTENT -->
<div class="content">
    <div class="container">
        <div class="page-title"></div>
        <div class="row" style="height: 9px;">
            <div class="col-md-12 page-header"> </div>
        </div>

        <div class="box box-primary-apps">
            <div class="box-body">
                <!-- Head: Imagen Video Streaming -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="image-tab" data-toggle="tab" href="#image" role="tab" aria-controls="image" aria-selected="true">ANTECEDENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="video-tab" data-toggle="tab" href="#video" role="tab" aria-controls="video" aria-selected="false">MARCO TEORICO</a>
                    </li>
                </ul>
            </div>
        </div>
        
        {% if _pdfs %}
        <div class="col-md-6 col-lg-6" style="margin: 0 auto; width: 75%;">
            <div class="card">
                <div class="card-header"><b>Listado de documentos </b></div>
                <div class="card-body">
                    <p class="card-title"></p>
                    
                    {% for detail in _pdfs %}
                    <div class="alert alert-primary">
                        <h5 class="alert-title"><i class="fas fa-info"></i> PDF</h5>
                        <p style="font-size: smaller;">Nombre: {{ detail.det_value }}</p>
                    </div>
                    {% endfor %}   
                    <!-- <div class="alert alert-primary">
                        <h5 class="alert-title"><i class="fas fa-info"></i> Primary</h5>
                        This is a primary alert.
                    </div>
                    <div class="alert alert-secondary">
                        <h5 class="alert-title"><i class="fas fa-question-circle"></i> Secondary</h5>
                        This is a secondary alert.
                    </div>
                    <div class="alert alert-success">
                        <h5 class="alert-title"><i class="fas fa-check"></i> Success</h5>
                        This is a success alert.
                    </div>
                    <div class="alert alert-danger">
                        <h5 class="alert-title"><i class="fas fa-exclamation-triangle"></i> Danger</h5>
                        This is a danger alert.
                    </div> -->

                </div>
            </div>
        </div>

        
        {% else %}
        <form method="POST" action="action_thesis_search" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label class="col-sm-2 text-center">Búsqueda</label>
                <div class="col-sm-10">
                    <input type="text" id="keyword" name="keyword" class="form-control" style="width: 90%;">
                    <small class="form-text text-muted">Ingrese palabra clave para la búsqueda" </small>
                </div>
                <div class="col-sm-12 text-center" style="margin: 20px 0;">
                    <button class="btn btn-secondary d-none" type="button" id="cancelPDF_btn">Cancelar</button>
                    <button class="btn btn-success" id="processPDF_btn" onclick="clicPDFSearch()" type="submit">
                        <i class="fas fa-play"></i> &nbsp;Buscar
                    </button>
                </div>

            </div>
        </form>
        {% endif %}

    </div>
</div>
{% endblock %}
